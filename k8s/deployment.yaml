apiVersion: apps/v1
kind: Deployment
metadata:
  name: yellowhorrorhose-game
  labels:
    app: yellowhorrorhose-game
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yellowhorrorhose-game
  template:
    metadata:
      labels:
        app: yellowhorrorhose-game
    spec:
      containers:
      - name: yellowhorrorhose-game
        image: <YOUR_ACR_NAME>.azurecr.io/yellowhorrorhose:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
